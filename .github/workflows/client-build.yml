---
# Any tests that need the built code should go in here.
name: Client â€“ Test Build

# Be sure to update both workflow files if you edit any env or trigger config
env:
  CI: true
  DEBUG_COLORS: true
  DEBUG: "Streamr*"
on:
  push:
    tags:
      - '*'
    branches:
      - main
  pull_request:
    branches:
      - '*'
  schedule:
    # run every day at 00:00
    - cron: '0 0 * * *'
concurrency:
  group: client-build-${{ github.head_ref }}
  cancel-in-progress: true
defaults:
  run:
    working-directory: packages/client
# Be sure to update both workflow files if you edit any env or trigger config

jobs:
  build:
    name: Build using Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    env:
      BUNDLE_ANALYSIS: true
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            packages/*/package-lock.json
      - name: npm ci
        working-directory: './'
        run: |
          npm ci
          npm run bootstrap-pkg streamr-client
      - name: npm run build
        run: npm run build-production
      - uses: actions/upload-artifact@v2.2.4
        with:
          name: client-build
          path: packages/client/dist

  test-exports:
    name: Test Exports using Node ${{ matrix.node-version }}
    strategy:
      matrix:
        node-version: [16.x]
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            packages/*/package-lock.json
      - uses: actions/download-artifact@v2
        with:
          name: client-build
          path: packages/client/dist
      - name: npm ci
        working-directory: './'
        run: |
          npm ci
          npm run bootstrap-pkg streamr-client
      - name: test-types
        run: npm run test-types
      - name: npm run test-exports
        run: npm run test-exports

  browser-realtime:
    name: Test Browser Realtime using Node ${{ matrix.node-version }}
    strategy:
      matrix:
        node-version: [16.x]
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            packages/*/package-lock.json
      - uses: actions/download-artifact@v2
        with:
          name: client-build
          path: packages/client/dist
      - name: npm ci
        working-directory: './'
        run: |
          npm ci
          npm run bootstrap-pkg streamr-client
      - name: Start Streamr Docker Stack
        uses: streamr-dev/streamr-docker-dev-action@v1.0.0-alpha.3
        with:
          services-to-start: "mysql redis core-api cassandra parity-node0 parity-sidechain-node0 bridge brokers trackers nginx smtp"
      - uses: nick-invision/retry@v2
        name: Run Realtime Test
        with:
          max_attempts: 3
          timeout_minutes: 3
          retry_on: error
          command: cd packages/client && npm run test-browser-realtime
      - name: Stop Streamr Docker Stack
        if: always()
        run: |
          docker kill $(docker ps -q)
          docker rm $(docker ps -a -q)

  browser-resend:
    name: Test Browser Realtime + Resend using Node ${{ matrix.node-version }}
    strategy:
      matrix:
        node-version: [16.x]
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            packages/*/package-lock.json
      - uses: actions/download-artifact@v2
        with:
          name: client-build
          path: packages/client/dist
      - name: npm ci
        working-directory: './'
        run: |
          npm ci
          npm run bootstrap-pkg streamr-client
      - name: Start Streamr Docker Stack
        uses: streamr-dev/streamr-docker-dev-action@v1.0.0-alpha.3
        with:
          services-to-start: "mysql redis core-api cassandra parity-node0 parity-sidechain-node0 bridge brokers trackers nginx smtp"
      - uses: nick-invision/retry@v2
        name: Run Resend Test
        with:
          max_attempts: 3
          timeout_minutes: 3
          retry_on: error
          command: cd packages/client && npm run test-browser-resend
      - name: Stop Streamr Docker Stack
        if: always()
        run: |
          docker kill $(docker ps -q)
          docker rm $(docker ps -a -q)

  benchmarks:
    name: Test Benchmark using Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        node-version: [14.x, 16.x]
    steps:
      - uses: actions/checkout@v2.4.0
      - uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            packages/*/package-lock.json
      - uses: actions/download-artifact@v2.0.10
        with:
          name: client-build
          path: packages/client/dist
      - name: Start Streamr Docker Stack
        uses: streamr-dev/streamr-docker-dev-action@v1.0.0-alpha.3
        with:
          services-to-start: "mysql redis core-api cassandra parity-node0 parity-sidechain-node0 bridge brokers trackers nginx smtp"
      - name: npm ci
        working-directory: './'
        run: |
          npm ci
          npm run bootstrap-pkg streamr-client
      - name: benchmark publish
        timeout-minutes: 15
        run: DEBUG='' npm run benchmark-publish > benchmark-publish.txt
      - name: benchmark subscribe
        timeout-minutes: 15
        run: DEBUG='' npm run benchmark-subscribe > benchmark-subscribe.txt
      - name: Stop Streamr Docker Stack
        if: always()
        run: |
          docker kill $(docker ps -q)
          docker rm $(docker ps -a -q)
      - uses: actions/upload-artifact@v2.2.4
        with:
          name: client-benchmarks
          path: |
              packages/client/benchmark-publish.txt
              packages/client/benchmark-subscribe.txt
